{% extends "base.html" %}

{% block title %}Login - Pocket Tracker{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <h2 class="card-title">ðŸ’° Pocket Tracker</h2>
                    <p class="text-muted">Sign in to your account</p>
                </div>
                
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        <i class="bi bi-box-arrow-in-right"></i> Sign In
                    </button>
                </form>
                
                <div class="text-center">
                    <p class="mb-0">Don't have an account? 
                        <a href="{{ url_for('auth.signup') }}" class="text-decoration-none">Sign up</a>
                    </p>
                </div>
            </div>
        </div>
        
        <!-- Demo credentials info -->
        <div class="card mt-3 bg-light">
            <div class="card-body text-center">
                <small class="text-muted">
                    <strong>New user?</strong> Create an account to start tracking your expenses!
                </small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
